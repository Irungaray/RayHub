<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RayHub</title>
    <link rel="stylesheet" href="css/styles.css">

        <img class="header__img" src="icons/proyector.png" alt="Logo de antiguo proyector">

        <div class="header__menu">
            <div class="header__menu--profile">

                </div>

            <ul>
                <li><a href="/">Cuenta</a></li>

        <input class="input" type="text" placeholder="Buscar chanchadas...">

    <footer class="footer">
        <a href="/">Condiciones de uso</a>
        <a href="/">Declaración de privacidad</a>
