<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RayHub - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/stylesLoginRegister.css">
    <link rel="shortcut icon" href="icons/proyector.png" type="image/png">
</head>

<body>
    <header class="header">
        <img class="header__img" src="icons/proyector.png" alt="Logo de antiguo proyector">
        <h1 class="header__title">rAYhUB</h1>

        <div class="header__menu--profile">
            <div class="header__menu--profile">
                <div class="profile--p">
                    <p>Perfil</p>
                </div>
                <img src="icons/nouser.png" alt="nouser">
            </div>
        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button"><a href="maquetacion.html" class="sesion">Iniciar sesión</a></button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="icons/facebook-icon.png" alt="Facebook">Inicia sesión con Facebook</div>
                <div><img src="icons/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
                <div><img src="icons/google-icon.png" alt="Google">Inicia sesión con Google</div>
            </section>
            <p class="login__container--register">¿No tenes cuenta? <a href="register.html">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Condiciones de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
